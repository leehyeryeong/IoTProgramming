<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>IoT Test</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
</head>

<body>
  <div class="container">
    <h1>반도체 소프트웨어</h1>
    <h2>IoT Programming</h2>
    <img id="img" src="ledOff.png" width="40%">
    <div class="button-container">
      <button type="button" class="onbutton" onclick="ledON()">LED ON</button>
      <button type="button" class="offbutton" onclick="ledOFF()">LED OFF</button>
    </div>
    <p id="temperature" class="temperature-text">현재 온도는 측정중입니다...</p>

    <div class="chat-container">
      <div id="chatbox" class="chatbox"></div>
      <div class="input-button-container">
        <input type="text" id="chatInput" placeholder="메시지를 입력하세요..." />
        <button class="textbutton" onclick="sendMessage()">전송</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
